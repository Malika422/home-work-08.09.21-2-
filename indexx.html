<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <h1>Application form</h1>
    <form action="/test" method="Get">
        <div>
            <label>Ad:</label> <br>
            <input type="text" name="Ad"> <br>
            <label>Soyad:</label> <br>
            <input type="text" surname="Soyad"> <br>
            <label>Shifre:</label> <br>
            <input type="password" name="Shifre"> <br>
        </div>
        <hr>
        <div>
            <label>Cinsinizi sechin:</label> <br>
            <input type="radio" name="cinsinizi sechin" value="Kishi"> Kishi
            <input type="radio" name="cinsinizi sechin" value="Qadin"> Qadin
        </div>
        <hr>
        <div>
            <label>Bitirdiyiniz tehsil derecelerini sechin:</label> <br>
            <input type="checkbox" name="education" value="Orta"> Orta <br>
            <input type="checkbox" name="education" value="Bakalavr"> Bakalavr <br>
            <input type="checkbox" name="education" value="Magistr"> Magitr <br>
            <input type="checkbox" name="education" value="Doktor"> Doktor <br>
        </div>
        <hr>
        <div>
            <label>Yash:</label> <br>
            <input type="number" name="age"> <br>
            <label>Boy:</label> <br>
            <input type="number" name="height"> <br>
            <label>Cheki:</label> <br>
            <input type="number" name="weight"> <br>
        </div>
    </form>
</body>
</html>
